<div class="container">
  <div class="ui card">
    <h1>Team Generator</h1>

    <ul class="list">
      <li *ngFor="let member of members">{{ member }}</li>
    </ul>

    <div class="add-members-container">
      <input #addMemberInput type="text" placeholder="name" />
      <button
        (click)="
          addMemberToArray(addMemberInput.value); addMemberInput.value = ''
        "
      >
        Add
      </button>
    </div>

    <div class="input-container">
      <input #teamNumbers type="number" placeholder="# of teams" />
      <button
        (click)="generateTeams(teamNumbers.value); teamNumbers.value = ''"
      >
        Generate
      </button>
    </div>

    <div *ngIf="errorMessage" class="error-msg">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
</div>
